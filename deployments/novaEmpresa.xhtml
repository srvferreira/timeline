<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Cadastrar nova empresa</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" style="height:550px;">
			<center>
			<h:graphicImage name="logo.png" library="img" />
			<h3>Timeline - Sistema de Gestão Patrimonial</h3>
			</center>
		</p:layoutUnit >
		<p:layoutUnit position="center" style="font-size:14px;">
		<h:form>
							
							
							<p:panel header="Cadastro de Nova Empresa">
							<h:panelGrid columns="4">
							
							<h:outputLabel value="Empresa"/>
							<p:inputText value="#{novaEmpMB.empresa.nome}"/>
							
							<h:outputLabel value="CNPJ"/>
							<p:inputMask mask="99.999.999/9999-99"  value="#{novaEmpMB.empresa.cnpj}"/>
							
							
							<h:outputLabel value="Rua"/>
							<p:inputText value="#{novaEmpMB.empresa.rua}" disabled="true"/>
							
							<h:outputLabel value="Num."/>
							<p:inputText style="width:60px;" value="#{novaEmpMB.empresa.numero}"/>
							
							<h:outputLabel value="Compl."/>
							<p:inputText style="width:60px;" value="#{novaEmpMB.empresa.complemento}"/>
							
							
							<h:outputLabel value="Bairro"/>
							<p:inputText value="#{novaEmpMB.empresa.bairro}" disabled="true"/>
							
							<h:outputLabel value="Cidade"/>
							<p:inputText value="#{novaEmpMB.empresa.cidade}" disabled="true"/>
							
							<h:outputLabel value="UF"/>
							<p:inputText value="#{novaEmpMB.empresa.uf}" disabled="true"/>
							
							<h:outputLabel value="CEP"/>
							<h:panelGroup>
								<p:inputMask mask="99.999-999" value="#{novaEmpMB.empresa.cep}"/>
								<p:commandButton action="#{novaEmpMB.retornarDadosPeloCep}" update="@form" 
									icon="ui-icon-search" title="Procurar"/>
							</h:panelGroup>
							<h:outputLabel value="Telefone"/>
							<p:inputMask mask="(99)9999-9999" value="#{novaEmpMB.empresa.telefone}"/>
							
							
								
							
							</h:panelGrid>
							<h:panelGrid columns="2">
								<h:outputLabel value="Logo da empresa:"/>
                                <p:fileUpload mode="advanced" sizeLimit="10000000000" allowTypes="(/(\.|\/)(gif|jpe?g|png|pdf)$/)"
                                              fileUploadListener="#{novaEmpMB.handleFileUpload}"
                                              invalidFileMessage="Tipo de Arquivo não suportado"
                                              invalidSizeMessage="O Tamanho do arquivo execedeu o limite permitido"
                                              label="Procurar"
                                              uploadLabel="Enviar Arquivo"
                                              cancelLabel="Cancelar"
                                              fileLimit="3"/>
                                              
                              
									
										<h:outputLabel value="Meu Plano"/>
										<h:panelGroup id="pnl_plano">
										<p:selectOneMenu value="#{novaEmpMB.empresa.limiteBensPlano}">
										<p:ajax  event="change" listener="#{novaEmpMB.exibirValorDoPlanoEcolhido}"
											update="pnl_plano"/>
											<f:selectItem itemLabel="Escolha um Plano" itemValue="0" />
											<f:selectItem itemLabel="Grátis - 50 bens" itemValue="50"/>
											<f:selectItem itemLabel="plano 1 - 100 bens" itemValue="100"/>
											<f:selectItem itemLabel="Plano 2 - 150 bens" itemValue="150"/>
											<f:selectItem itemLabel="Plano 3 - 200 bens" itemValue="200"/>
											<f:selectItem itemLabel="plano 4 - 250 bens" itemValue="250"/>
											<f:selectItem itemLabel="plano 5 - 300 bens" itemValue="300"/>
											<f:selectItem itemLabel="plano 6 - 350 bens" itemValue="350"/>
											<f:selectItem itemLabel="plano 7 - 400 bens" itemValue="400"/>
											<f:selectItem itemLabel="plano 8 - 450 bens" itemValue="450"/>
											<f:selectItem itemLabel="plano 9 - 500 bens" itemValue="500"/>
											<f:selectItem itemLabel="plano 10 - 550 bens" itemValue="550"/>
											<f:selectItem itemLabel="plano 11 - 600 bens" itemValue="600"/>
											<f:selectItem itemLabel="plano 12 - 650 bens" itemValue="650"/>
											<f:selectItem itemLabel="plano 13 - 700 bens" itemValue="700"/>
											<f:selectItem itemLabel="plano 14 - 750 bens" itemValue="750"/>
											<f:selectItem itemLabel="plano 15 - 800 bens" itemValue="800"/>
											<f:selectItem itemLabel="plano 16 - 850 bens" itemValue="850"/>
											<f:selectItem itemLabel="plano 17 - 900 bens" itemValue="900"/>
											<f:selectItem itemLabel="plano 18 - 950 bens" itemValue="950"/>
											<f:selectItem itemLabel="plano 19 - 1000 bens" itemValue="1000"/>
										</p:selectOneMenu>
										<h:outputText value="#{novaEmpMB.valorPlanoEscolhido}"/>
										</h:panelGroup>
								<h:outputLabel value="Digite seu nome"/>
								<p:inputText placeholder="Seu nome" value="#{novaEmpMB.user.nome}"/>
								
								<h:outputLabel value="E-mail"/>
								<p:inputText placeholder="Email" value="#{novaEmpMB.empresa.email}"/>
								<p:commandButton value="Cadastrar" actionListener="#{novaEmpMB.cadastrar}" update="@form"/>
							</h:panelGrid>
							<h:outputLabel value="Enviaremos um email de verificação com a senha temporária"/>
							</p:panel>
				
					
					<p:messages closable="true" showDetail="true" showSummary="true"/>
				</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
