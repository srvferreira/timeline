<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>TIMELINE - RELATÓRIO CONTA CONTÁBIL</title>
</h:head>

<h:body>
<pm:page id="pgContaContabil">

	 <pm:header title="Relatório Contábil Sintético" swatch="b">
                <p:button outcome="pm:principal?transition=slideup" value="Voltar" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
            </pm:header>
		<h:form id="frmContaContabil">
	   <p:panel>
			<pm:field>
				<h:outputLabel value="Data Inicial" />
				<p:calendar value="#{relCCMB.dataIni}" pattern="dd/MM/yyyy" />
			</pm:field>

			<pm:field>
				<h:outputLabel value="Data Final" />
				<p:calendar value="#{relCCMB.dataFim}" pattern="dd/MM/yyyy" />
			</pm:field>

			<pm:field>
				<h:outputLabel value="Conta Contábil" />
				<p:selectOneMenu style="width: 250px;"
					value="#{relCCMB.tipoRel}">
					<f:selectItem itemLabel="Escolha uma Conta" itemValue=""/>
					<f:selectItems value="#{bensMB.planoContabil}" var="plano"
						itemLabel="#{plano.nome_conta}"
						itemValue="#{plano.conta_contabil}" />
				</p:selectOneMenu>
			</pm:field>
		<pm:field>
			<p:commandButton value="Gerar" action="#{relCCMB.listarContaContabil}" icon="ui-icon-check"
			                 update=":pgContaContabil:frmContaContabil:dtRelContabil"/>
		</pm:field>
		</p:panel>
		
	<p:panel>
		<p:dataTable value="#{relCCMB.relcc}" var="rel" id="dtRelContabil">
			
			<p:column headerText="Conta Contábil" style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc;">
				<h:outputText value="#{rel.conta_contabil}"/>
			</p:column>
			
			<p:column headerText="Vr. Cont. Bruto" style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc;">
				<h:outputText value="#{rel.vl_entrada}">
					<f:convertNumber maxFractionDigits="2"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Dep. Período" style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc;">
				<h:outputText value="#{rel.dep_periodo}">
					<f:convertNumber maxFractionDigits="2"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Dep. Acumulada" style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc;">
				<h:outputText value="#{rel.dep_acumulada}">
					<f:convertNumber maxFractionDigits="2"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Valor Líquido" style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc;">
				<h:outputText value="#{rel.vl_atual}">
					<f:convertNumber maxFractionDigits="2"/>
				</h:outputText>
			</p:column>
			
		</p:dataTable>
	</p:panel>
	
	</h:form>
	</pm:page>
	
</h:body>
</html>
