<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


<ui:define name="conteudo">

<p:panel>
<h:panelGrid columns="1">
<h:panelGroup>
	<p:outputLabel value="Data Inicial"/>
	<p:calendar navigator="true" showOn="button" mask="99/99/9999" pattern="dd/MM/yyyy"/>
	
	<p:outputLabel value="Data Final"/>
	<p:calendar navigator="true" showOn="button" mask="99/99/9999" pattern="dd/MM/yyyy"/>
	
	<p:commandButton value="Atualizar"/>
</h:panelGroup>
<p:chart type="metergauge" model="#{graficoMB.model}" style="width:400px; height:250px;"/>
</h:panelGrid>
</p:panel>

<p:panel>
<h:panelGrid columns="1">

<h:panelGroup>
	<p:outputLabel value="Data Inicial"/>
	<p:calendar navigator="true" showOn="button" mask="99/99/9999" pattern="dd/MM/yyyy"/>
	
	<p:outputLabel value="Data Final"/>
	<p:calendar navigator="true" showOn="button" mask="99/99/9999" pattern="dd/MM/yyyy"/>
	<p:commandButton value="Atualizar"/>
</h:panelGroup>

<p:chart type="bar" model="#{barGraficoMB.model1}" style="height:250px; width:1100px;" />
</h:panelGrid>
</p:panel>

</ui:define>
</ui:composition>
