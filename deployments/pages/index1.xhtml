<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <title>Custom Login Form Styling</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
		<script src="resources/js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </h:head>
    <h:body>
        <div class="container">
		
			<!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="http://tympanus.net/Tutorials/RealtimeGeolocationNode/">
                    <strong>&laquo; Previous Demo: </strong>Real-Time Geolocation Service with Node.js
                </a>
                <span class="right">
                    <a href="http://tympanus.net/codrops/?p=11372">
                        <strong>Back to the Codrops Article</strong>
                    </a>
                </span>
            </div><!--/ Codrops top bar -->
			
		
			
			<section class="main">
				<h:form class="form-1">
					<p class="field">
						<p:inputText  name="login" placeholder="E-mail"/>
						<i class="icon-user icon-large"></i>
					</p>
						<p class="field">
							<p:inputText type="password"  name="password" placeholder="Senha"/>
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<h:commandButton><i class="icon-arrow-right icon-large"></i></h:commandButton>
					</p>
				</h:form>
			</section>
        </div>
    </h:body>
</html>
