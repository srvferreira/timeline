<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



<ui:define name="conteudo">

<h:form prependId="false" id="formRcontabil">
<p:tabView>
	<p:tab title="Período">
		<h:panelGrid columns="2">
		
		<h:outputLabel value="Data inicial"/>
		<p:calendar  showOn="button" navigator="true" pattern="dd/MM/yyyy" value="#{RelContMB.dataIni}"/>
		
		<h:outputLabel value="Data Final"/>
		<p:calendar showOn="button" navigator="true" pattern="dd/MM/yyyy" value="#{RelContMB.dataFim}"/>
		
		</h:panelGrid>
	</p:tab>
	
	<p:tab title="Agrupamento / Ordenação">
		<h:panelGrid columns="2">
		<h:outputLabel value="Agrupar Por"/>
		<p:selectOneMenu value="#{RelContMB.agrupamento}">
			<f:selectItem itemLabel="Escolha uma Opção" itemValue="*"/>
			<f:selectItem itemLabel="Conta Contábil" itemValue="Conta Contabil"/>
			<f:selectItem itemLabel="Centro de Resultado" itemValue="Centro de Resultado"/>
			<f:selectItem itemLabel="Estado de Conservação" itemValue="Estado de Conservação"/>
			<f:selectItem itemLabel="Fonte de Recursos" itemValue="Fonte de Recursos"/>
		</p:selectOneMenu>
		
		<h:outputLabel value="Campo"/>
	 	<p:selectOneMenu>
	 		<f:selectItem itemLabel="Escolha uma Opção"/>
	 	</p:selectOneMenu>
	 	
	 	<h:outputLabel value="Ordem"/>
	 	<p:selectOneMenu>
	 		<f:selectItem itemLabel="Escolha uma Opção"/>
	 	</p:selectOneMenu>
		</h:panelGrid>
		
	</p:tab>
	
	<p:tab title="Filtro">
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Centro de Resultado"/>
			<p:selectOneMenu style="width:220px;" value="#{RelContMB.centroResultado}">
				<f:selectItem itemLabel="Escolha uma Opção" itemValue=""/>
				<f:selectItems value="#{ctroMB.ctResultadoVo}" var="ctro"
				                itemLabel="#{ctro.ct_resultado}" itemValue="#{ctro.ct_resultado}"/>
			 <p:ajax event="change" listener="#{ctroMB.retornarLocalizacoes}" update="local"/>
			</p:selectOneMenu>
		
			<h:outputLabel value="localização"/>
			<p:selectOneMenu id="local" style="width:220px;">
				<f:selectItem itemLabel="Escolha uma Opção" itemValue=""/>
				<f:selectItems value="#{bensMB.locais}" var="l" 
				               itemLabel="#{l.localizacao}" itemValue="#{l.localizacao}"/>
			</p:selectOneMenu>
			
			<h:outputLabel value="Fonte de Recurso"/>
			<p:selectOneMenu style="width:220px;">
				<f:selectItem itemLabel="Escolha uma Opção"/>
			</p:selectOneMenu>
			
			<h:outputLabel value="Estado de Conservação"/>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Escolha uma Opção" itemValue=""/>
				<f:selectItem itemLabel="Novo" itemValue="Novo"/>
				<f:selectItem itemLabel="Bom" itemValue="Bom"/>
				<f:selectItem itemLabel="Regular com Pequenas Avarias" itemValue="Regular com Pequenas Avarias"/>
				<f:selectItem itemLabel="Regular com Grandes Avarias" itemValue="Regular com Grandes Avarias"/>
				<f:selectItem itemLabel="Ruim" itemValue="Ruim"/>
				<f:selectItem itemLabel="Sem Condições de Uso" itemValue="Sem Condições de Uso"/>
			</p:selectOneMenu>
			
			<h:outputLabel value="Conta Contábil"/>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Escolha uma Opção" itemValue=""/>
				<f:selectItems value="#{bensMB.planoContabil}"
				               var="plano"
				               itemLabel="#{plano.nome_conta}" itemValue="#{plano.conta_contabil}"/>
			</p:selectOneMenu>
		</h:panelGrid>
	</p:tab>
	
	<p:tab title="Tipo de Relatório">
	<h:panelGrid columns="4">
	<h:outputLabel value="Formato"/>
	<p:selectOneMenu value="#{RelContMB.formato}">
		<f:selectItem itemLabel="Escolha uma Opção" itemValue="*"/>
		<f:selectItem itemLabel="PDF" itemValue="PDF"/>
		<f:selectItem itemLabel="EXCEL" itemValue="EXCEL"/>
	</p:selectOneMenu>
		<p:commandButton value="Gerar Relatório Sintético" actionListener="#{RelContMB.gerarRelatorio}" 
						ajax="false" onclick="this.form.target='_blank'"/>
			
		<p:commandButton value="Gerar Relatório Analítico" actionListener="#{RelContMB.relatorioAnalitico}" 
						ajax="false" onclick="this.form.target='_blank'"/>
	
	<p:selectBooleanCheckbox value="#{RelContMB.relatorioGeral}"></p:selectBooleanCheckbox>
	<h:outputLabel value="Gerar Relatório Geral"></h:outputLabel>
	</h:panelGrid>
	</p:tab>
</p:tabView>

</h:form>




</ui:define>
</ui:composition>
